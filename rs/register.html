<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RS Sehat Sejahtera</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="login-header">
                <img src="logo.png" alt="RS Sehat Sejahtera Logo" class="login-logo">
                <h1>Daftar Akun Baru</h1>
                <p>Silakan lengkapi data diri Anda</p>
            </div>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="fullname"><i class="fas fa-user"></i> Nama Lengkap</label>
                    <input type="text" id="fullname" placeholder="Masukkan nama lengkap" required>
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" placeholder="Masukkan email" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <div class="password-input">
                        <input type="password" id="password" placeholder="Masukkan password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password"><i class="fas fa-lock"></i> Konfirmasi Password</label>
                    <div class="password-input">
                        <input type="password" id="confirm-password" placeholder="Konfirmasi password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                </div>
                
                <button type="submit" class="login-btn" onclick="register()">Daftar</button>
                
                <p class="register-link">
                    Sudah punya akun? <a href="login.html">Login di sini</a>
                </p>
            </div>
        </div>
        
        <div class="login-right">
            <div class="login-image">
                <!-- Gambar bisa ditambahkan di sini -->
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', function() {
                const input = this.previousElementSibling;
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        });

        // Register function
        function register() {
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if(!fullname || !email || !password || !confirmPassword) {
                alert('Mohon isi semua field!');
                return;
            }

            if(password !== confirmPassword) {
                alert('Password tidak cocok!');
                return;
            }

            // Dalam kasus nyata, di sini seharusnya ada proses ke backend
            alert('Registrasi berhasil! Silakan login.');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
